<!-- post_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thesis</title>
</head>
<body>
    <h1>List of Thesis</h1>
      {% for post in posts %}
              <h2>{{ post.title }}</h2>
              <h3>Authors: {{ post.authors }}</h3>
              <h3>Adviser: {{ post.adviser }}</h3>
              <h3>Department: {{ post.department }}</h3>
              <p>{{ post.astract }}</p>
              <br>
      {% endfor %}
</body>
<style>
  p {
    font-size: 20px;
  }
</style>
</html>
